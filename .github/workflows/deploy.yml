name: Deploy to AWS App Runner

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      - name: Build and push Docker image to ECR
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/fastapi-apprunner:latest
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      - name: Substitute image URI in source config
        run: |
          export IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/fastapi-apprunner:latest
          envsubst < .github/workflows/source-config.json > source-config.json

      - name: Deploy to App Runner
        run: |
          SERVICE_NAME=fastapi-apprunner
          ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
          REGION=${{ secrets.AWS_REGION }}
          IMAGE_URI=$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/fastapi-apprunner:latest

          SERVICE_ARN=$(aws apprunner list-services --query "ServiceSummaryList[?ServiceName=='$SERVICE_NAME'].ServiceArn" --output text)

          if [ -z "$SERVICE_ARN" ]; then
            echo "Creating App Runner service..."
            aws apprunner create-service \
              --service-name $SERVICE_NAME \
              --source-configuration file://source-config.json \
              --instance-configuration Cpu=1024,Memory=2048
          else
            echo "Updating App Runner service..."
            aws apprunner update-service \
              --service-arn $SERVICE_ARN \
              --source-configuration file://source-config.json
          fi
